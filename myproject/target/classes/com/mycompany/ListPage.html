<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Address Book</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
    </head>
    <body>
        <div class="container list-page-container">
            <p><a wicket:id="logout">Logout</a></p>
            <h1 class="list-header">Contacts for <span wicket:id="username"></span></h1>
            
            <div wicket:id="contactListPanel"></div>
            
            <form wicket:id="addContactForm" class="panel panel-default add-contact-panel">
                <div class="panel-body">
                    <h2>Add a contact</h2>
                    <div class="input-group">
                        <input wicket:id="firstNameField" placeholder="First Name" required type="text" class="form-control">
                        <span class="input-group-glue"></span>
                        <input wicket:id="lastNameField" placeholder="Last Name" required type="text" class="form-control">
                    </div>
                    <input wicket:id="addressField" placeholder="Address" type="text" class="form-control">
                    <input wicket:id="emailField" placeholder="Email" type="text" class="form-control">
                    <input wicket:id="phoneField" placeholder="Phone" type="text" class="form-control">
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
            </form>
        </div>
    </body>
</html>
