<wicket:panel>
    <div wicket:id="contactList" class="col-sm-6 panel panel-default contact-panel">
        <div class="panel-heading">
            <h3 class="panel-title" wicket:id="fullName"></h3>
        </div>
        <div class="panel-body">
            <address>
                <span wicket:id="address"></span><br>
                Phone: <span wicket:id="phone"></span><br>
                Email: <span wicket:id="email"></span>
            </address>
            
            <button wicket:id="editButton" type="button" class="btn btn-default" aria-label="Edit">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <button wicket:id="deleteButton" type="button" class="btn btn-danger" aria-label="Delete">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
            
            <div wicket:id="deleteDialog" class="panel panel-danger delete-confirm-panel">
                <div class="panel-heading">
                    <h3 class="panel-title">Are you sure?</h3>
                </div>
                <div class="panel-body">
                    <button wicket:id="cancelDelete" type="button" class="btn btn-default" aria-label="Edit">
                        <span>Cancel</span>
                    </button>
                    <button wicket:id="confirmDelete" type="button" class="btn btn-danger" aria-label="Delete">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
            
            <form wicket:id="updateContactForm" class="update-contact-form">
                <div class="input-group">
                    <input wicket:id="firstName" placeholder="First Name" required type="text" class="form-control">
                    <span class="input-group-glue"></span>
                    <input wicket:id="lastName" placeholder="Last Name" required type="text" class="form-control">
                </div>
                <input wicket:id="address" placeholder="Address" type="text" class="form-control">
                <input wicket:id="email" placeholder="Email" type="text" class="form-control">
                <input wicket:id="phone" placeholder="Phone" type="text" class="form-control">
                <button class="btn btn-warning" type="submit">Update</button>
            </form>
        </div>
        
    </div>
</wicket:panel>
